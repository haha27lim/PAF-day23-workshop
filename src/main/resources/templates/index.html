<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Total and Discount</title>
</head>
<body>
    <h1>Order Total and Discount</h1>
    <form action="#" data-th-action="@{/order/total}" data-th-object="${order}" method="post">
      <label for="orderId">Order ID:</label>
      <input type="text" id="order_id" name="order_id" placeholder="Enter Order Id" data-th-field="*{orderId}" required>
      <button type="submit" value="Submit">Submit</button>
    </form>
</body>
</html>
