<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Total and Discount</title>
</head>
<body data-th-object="${order}">
    <h1>Order Total and Discount</h1>
    <table>
      <tr>
        <td>Order ID:</td>
        <td data-th-text="*{orderId}"></td>
      </tr>
      <tr>
        <td>Order Date:</td>
        <td data-th-text="*{orderDate}"></td>
      </tr>
      <tr>
        <td>Customer ID:</td>
        <td data-th-text="*{customerId}"></td>
      </tr>
      <tr>
        <td>Subtotal:</td>
        <td>$<span data-th-text="*{subTotal}"></span></td>
      </tr>
      <tr>
        <td>Discount:</td>
        <td>$<span data-th-text="*{discount}"></span></td>
      </tr>
      <tr>
        <td>Total Discounted Price:</td>
        <td>$<span data-th-text="*{totalDiscountedPrice}"></span></td>
      </tr>
      <tr>
        <td>Cost Price:</td>
        <td>$<span data-th-text="*{costPrice}"></span></td>
      </tr>
    </table>
  </form>
</body>
</html>
